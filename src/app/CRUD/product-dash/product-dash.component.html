<p>product-dash works!</p>

<table class="table table-hover table-border table-striped">
  <thead>
    <tr>
      <th>Sr. no</th>
      <th>Name</th>
      <th>Company</th>
      <th>Price</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <a
      routerLink="/maindashboard/productadd"
      class="btn btn-primary btn-sm mb-2"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>Add
    </a>
    <tr *ngFor="let product of productArray; let ind = index"></tr>
    <td>{{ ind + 1 }}</td>
    <td>{{ product.pname }}</td>
    <td>{{ product.pcompany }}</td>
    <td>{{ product.pprice }}</td>
    <td>{{ product.address }}</td>
    <td>
      <a
        [routerLink]="['maindashboard/productedit', product.id]"
        class="btn btn-outline-success btn-sm"
      >
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </a>
      <button
        type="button"
        (click)="deleteData(product.id)"
        class="btn btn-outline-danger btn-sm"
      >
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </td>
  </tbody>
</table>
