<p>login works!</p>

<form class="login-frm">
  <input
    type="text"
    name="userid"
    [(ngModel)]="userid"
    placeholder="enter user ID"
    class="form-control"
  />
  <br />
  <input
    type="text"
    name="userpass"
    [(ngModel)]="userpass"
    placeholder="enter user password"
    class="form-control"
  />
  <button
    type="button"
    class="btn btn-outline-primary btn-sm mt-3"
    (click)="signIn()"
  >
    Login
  </button>
</form>
